{% extends "registration/base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
      <div class="post">
        <h1>Register</h1>
        <form method="POST" class="post-form register">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="font-semibold text-2xl rounded-md w-full border-2 border-new bg-new py-2">Register</button>
        </form>
      </div>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tag }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
{% endblock %}
