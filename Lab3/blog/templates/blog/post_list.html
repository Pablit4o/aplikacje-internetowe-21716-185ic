{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} - {{ post.author }}</a></h2>
            <p>{{ post.text|linebreaksbr|slice:100 }}</p>
        </div>
    {% endfor %}
{% endblock %}
